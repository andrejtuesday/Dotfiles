input {
    kb_layout = us, sk
    kb_variant = ,qwerty
    kb_model =
    kb_options = grp:rctrl_toggle,caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


